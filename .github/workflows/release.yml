name: Package branches

on:
  push:
    tags:
      - 'v*.*.*'  # e.g. v1.2.3

jobs:
  package-branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Prepare package folder
        run: |
          # Copy package contents to temp folder
          mkdir -p /tmp/pkg
          cp -r packages/tsruntime/* /tmp/pkg/
          shopt -s dotglob
          cp -r packages/tsruntime/.* /tmp/pkg/ || true

      - name: Create version branch
        run: |
          git checkout -b $VERSION
          # Clean repo root except .git and .github
          find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name '.github' -exec rm -rf {} +
          # Move package to root
          mv /tmp/pkg/* .
          npm install
          npm run build
          # Commit only the built dist and package files
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json dist/
          git commit -m "chore: prepare package for $VERSION"
          git push origin $VERSION --force

      - name: Update eveble branch
        run: |
          git checkout -B eveble
          # Clean root except .git and .github
          find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name '.github' -exec rm -rf {} +
          # Move package to root
          mv /tmp/pkg/* .
          npm install
          npm run build
          git add package.json package-lock.json dist/
          git commit -m "chore: update eveble branch to $VERSION"
          git push origin eveble --force
